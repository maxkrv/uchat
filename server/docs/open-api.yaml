openapi: 3.0.3
servers:
  - url: http://localhost:3000

info:
  title: 'Cozy Chat API'
  version: '1.0.0'
  license:
    name: LICENSE
    url: https://example.com

  contact:
    name: Mykhailo Kloz
    email: micha21cloz@gmail.com

security: []

paths:
  /assets/{path-to-file}:
    get:
      operationId: get-assets
      summary: Get assets
      tags: ['An others']
      parameters:
        - in: path
          name: path-to-file
          required: true
          schema:
            type: string
            example: 1.txt
      responses:
        200:
          description: Get static files
        401:
          $ref: '#/components/responses/UnauthorizedException'
  /ws:
    get:
      operationId: ws
      summary: Websocket upgrade
      tags: ['An others']
      security:
        - JWT: []
      responses:
        101:
          description: Websocket upgrade
        200:
          description: Upgrade declined
        401:
          $ref: '#/components/responses/UnauthorizedException'

  /api/v1/auth/login:
    post:
      operationId: login
      summary: Get token from the user credentials
      tags: ['Authorization']
      requestBody:
        content:
          application/json:
            schema:
              properties:
                name:
                  type: string
                  example: Name
                  nullable: false
                password:
                  type: string
                  example: Pass123$
                  nullable: false
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                properties:
                  token:
                    type: string
                    example: rwfdsfwrasfd.sdfgerfsdasfrwd.weagvrwesafvd
        422:
          $ref: '#/components/responses/InvalidDataException'
  /api/v1/auth/register:
    post:
      operationId: register
      summary: Register a new user
      tags: ['Authorization']
      requestBody:
        content:
          application/json:
            schema:
              properties:
                name:
                  type: string
                  nullable: false
                  example: Name
                password:
                  type: string
                  nullable: false
                  example: Pass123$
                tag:
                  type: string
                  nullable: true
                  example: cool-tag
      responses:
        200:
          description: OK
        422:
          $ref: '#/components/responses/InvalidDataException'
  /api/v1/auth/change/password:
    post:
      security:
        - JWT: []
      operationId: change-password
      summary: Change user password
      tags: ['Authorization']
      requestBody:
        content:
          application/json:
            schema:
              properties:
                old_password:
                  type: string
                  nullable: false
                  example: Pass123$
                new_password:
                  type: string
                  nullable: false
                  example: wefsÂ£30Xc1
      responses:
        200:
          $ref: '#/components/responses/UserData'
        401:
          $ref: '#/components/responses/UnauthorizedException'
        422:
          $ref: '#/components/responses/InvalidDataException'
  /api/v1/users/find:
    get:
      operationId: get-user
      summary: Get user data by tag or id or name
      tags: ['User']
      parameters:
        - name: user_id
          in: query
          schema:
            nullable: true
            $ref: '#/components/schemas/ID'
        - name: tag
          in: query
          schema:
            nullable: true
            type: string
            example: mkloz
        - name: name
          in: query
          schema:
            nullable: true
            type: string
            example: Name

      responses:
        200:
          description: User description
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        422:
          $ref: '#/components/responses/InvalidDataException'
  /api/v1/users/me:
    get:
      operationId: Get-me
      summary: Get user data by token
      tags: ['User']
      security:
        - JWT: []
      responses:
        200:
          $ref: '#/components/responses/UserData'
        401:
          $ref: '#/components/responses/UnauthorizedException'
    put:
      operationId: Put-me
      summary: Update user data
      tags: ['User']
      security:
        - JWT: []
      requestBody:
        content:
          application/json:
            schema:
              properties:
                name:
                  type: string
                  nullable: false
                  example: Name
                tag:
                  type: string
                  nullable: false
                  example: cool-tag
                photo_id:
                  nullable: false
                  $ref: '#/components/schemas/ID'
                status:
                  type: string
                  nullable: false
                  example: offline
                description:
                  type: string
                  nullable: false
                  example: And I am filling baaaad...
      responses:
        200:
          $ref: '#/components/responses/UserData'
        401:
          $ref: '#/components/responses/UnauthorizedException'
        422:
          $ref: '#/components/responses/InvalidDataException'
    delete:
      operationId: Delete-me
      summary: Delete user data
      tags: ['User']
      security:
        - JWT: []
      responses:
        200:
          $ref: '#/components/responses/UserData'
        401:
          $ref: '#/components/responses/UnauthorizedException'
        422:
          $ref: '#/components/responses/InvalidDataException'
  /api/v1/users/me/favorites:
    get:
      operationId: Get-favorites
      summary: Get user favorites
      tags: ['Favorites']
      security:
        - JWT: []
      responses:
        200:
          description: User favorites
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Favorite'
        401:
          $ref: '#/components/responses/UnauthorizedException'
    post:
      operationId: Add-room-to-favorites
      summary: Add room to favorites
      tags: ['Favorites']
      parameters:
        - in: query
          name: room_id
          schema:
            $ref: '#/components/schemas/ID'
      security:
        - JWT: []
      responses:
        201:
          $ref: '#/components/responses/FavoritesData'
        401:
          $ref: '#/components/responses/UnauthorizedException'
        422:
          $ref: '#/components/responses/InvalidDataException'
    delete:
      operationId: Delete-room-from-favorites
      summary: Delete room from favorites
      tags: ['Favorites']
      parameters:
        - in: query
          name: room_id
          schema:
            nullable: false
            $ref: '#/components/schemas/ID'
      security:
        - JWT: []
      responses:
        200:
          $ref: '#/components/responses/FavoritesData'
        401:
          $ref: '#/components/responses/UnauthorizedException'
        422:
          $ref: '#/components/responses/InvalidDataException'
  /api/v1/users/me/stickers:
    get:
      operationId: Get-stickers
      summary: Get user stickers
      tags: ['Stickers']
      security:
        - JWT: []
      responses:
        200:
          description: User stickers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/File'
        401:
          $ref: '#/components/responses/UnauthorizedException'
    post:
      operationId: Add-file-to-stickers
      summary: Add file to stickers
      tags: ['Stickers']
      parameters:
        - in: query
          name: file_id
          schema:
            $ref: '#/components/schemas/ID'
      security:
        - JWT: []
      responses:
        201:
          description: Created sticker
          content:
            aplication/json:
              schema:
                $ref: '#/components/schemas/File'
        401:
          $ref: '#/components/responses/UnauthorizedException'
        422:
          $ref: '#/components/responses/InvalidDataException'
    delete:
      operationId: Delete-sticker-from-user
      summary: Delete sticker from user
      tags: ['Stickers']
      parameters:
        - in: query
          name: file_id
          schema:
            nullable: false
            $ref: '#/components/schemas/ID'
      security:
        - JWT: []
      responses:
        200:
          description: Deleted sticker
          content:
            aplication/json:
              schema:
                $ref: '#/components/schemas/File'
        401:
          $ref: '#/components/responses/UnauthorizedException'
        422:
          $ref: '#/components/responses/InvalidDataException'
  /api/v1/users/me/rooms:
    get:
      operationId: get-rooms
      summary: Get user rooms
      tags: ['User', 'Room']
      security:
        - JWT: []

      responses:
        200:
          description: Get user rooms
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Room'
        401:
          $ref: '#/components/responses/UnauthorizedException'
  /api/v1/rooms/find:
    get:
      operationId: get-room
      tags: ['Room']
      parameters:
        - in: query
          name: room_id
          schema:
            nullable: false
            $ref: '#/components/schemas/ID'
      summary: Get room data
      responses:
        200:
          $ref: '#/components/responses/RoomData'
        422:
          $ref: '#/components/responses/InvalidDataException'
  /api/v1/rooms/direct:
    post:
      operationId: post-direct-room
      summary: 'Creates a direct room and sets users as admin of room'
      tags: ['Room']
      security:
        - JWT: []
      parameters:
        - in: query
          name: username
          schema:
            type: string
            example: Name
      requestBody:
        content:
          application/json:
            schema:
              properties:
                name:
                  type: string
                  example: Uchat
                description:
                  type: string
                  example: 'We are cool guys!'
                photo_id:
                  $ref: '#/components/schemas/ID'

      responses:
        201:
          $ref: '#/components/responses/RoomData'
        401:
          $ref: '#/components/responses/UnauthorizedException'
        422:
          $ref: '#/components/responses/InvalidDataException'
  /api/v1/rooms:
    post:
      operationId: post-room
      summary: 'Creates a room and sets user as admin of room'
      tags: ['Room']
      security:
        - JWT: []
      requestBody:
        content:
          application/json:
            schema:
              properties:
                name:
                  type: string
                  example: Uchat
                description:
                  type: string
                  example: 'We are cool guys!'
                photo_id:
                  $ref: '#/components/schemas/ID'

      responses:
        201:
          $ref: '#/components/responses/RoomData'
        401:
          $ref: '#/components/responses/UnauthorizedException'
        422:
          $ref: '#/components/responses/InvalidDataException'
    put:
      operationId: put-room
      summary: 'Updates room info'
      tags: ['Room']
      security:
        - JWT: []
      parameters:
        - in: query
          name: room_id
          schema:
            $ref: '#/components/schemas/ID'
      requestBody:
        content:
          application/json:
            schema:
              properties:
                name:
                  type: string
                  example: Uchat
                description:
                  type: string
                  example: 'We are cool guys!'
                photo_id:
                  $ref: '#/components/schemas/ID'

      responses:
        200:
          $ref: '#/components/responses/RoomData'
        401:
          $ref: '#/components/responses/UnauthorizedException'
        422:
          $ref: '#/components/responses/InvalidDataException'
    delete:
      operationId: delete-room
      summary: 'Deletes room'
      tags: ['Room']
      security:
        - JWT: []
      parameters:
        - in: query
          name: room_id
          schema:
            $ref: '#/components/schemas/ID'

      responses:
        200:
          $ref: '#/components/responses/RoomData'
        401:
          $ref: '#/components/responses/UnauthorizedException'
        422:
          $ref: '#/components/responses/InvalidDataException'
  /api/v1/rooms/members/find:
    get:
      operationId: get-member
      tags: ['Member']
      security:
        - JWT: []
      parameters:
        - in: query
          name: member_id
          schema:
            $ref: '#/components/schemas/ID'
      summary: Get room member data
      responses:
        200:
          $ref: '#/components/responses/MemberData'
        401:
          $ref: '#/components/responses/UnauthorizedException'
        422:
          $ref: '#/components/responses/InvalidDataException'
  /api/v1/rooms/members:
    get:
      operationId: get-members
      security:
        - JWT: []
      summary: Get room members
      tags: ['Member']
      parameters:
        - in: query
          name: room_id
          schema:
            $ref: '#/components/schemas/ID'
      responses:
        200:
          description: Members data
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Member'
        401:
          $ref: '#/components/responses/UnauthorizedException'
        422:
          $ref: '#/components/responses/InvalidDataException'

    post:
      operationId: create-room-member
      summary: 'Creates a room member'
      tags: ['Member']
      security:
        - JWT: []
      requestBody:
        content:
          application/json:
            schema:
              properties:
                room_id:
                  $ref: '#/components/schemas/ID'
                user_id:
                  $ref: '#/components/schemas/ID'
                is_admin:
                  type: boolean
                  example: false
      responses:
        201:
          $ref: '#/components/responses/MemberData'
        401:
          $ref: '#/components/responses/UnauthorizedException'
        422:
          $ref: '#/components/responses/InvalidDataException'
    put:
      operationId: put-room-member
      summary: 'Updates room member info'
      tags: ['Member']
      security:
        - JWT: []
      parameters:
        - in: query
          name: member_id
          schema:
            $ref: '#/components/schemas/ID'
      requestBody:
        content:
          application/json:
            schema:
              properties:
                is_admin:
                  type: boolean
                  example: true
      responses:
        200:
          $ref: '#/components/responses/MemberData'
        401:
          $ref: '#/components/responses/UnauthorizedException'
        422:
          $ref: '#/components/responses/InvalidDataException'
    delete:
      operationId: delete-room-member
      summary: 'Deletes room memeber'
      tags: ['Member']
      security:
        - JWT: []
      parameters:
        - in: query
          name: member_id
          schema:
            $ref: '#/components/schemas/ID'

      responses:
        200:
          $ref: '#/components/responses/MemberData'
        401:
          $ref: '#/components/responses/UnauthorizedException'
        422:
          $ref: '#/components/responses/InvalidDataException'
  /api/v1/rooms/pined:
    get:
      operationId: get-pined
      security:
        - JWT: []
      summary: Get room pined
      tags: ['Pined message']
      parameters:
        - in: query
          name: room_id
          schema:
            $ref: '#/components/schemas/ID'

      responses:
        200:
          description: Returns all pined messages
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PinedMessage'
        401:
          $ref: '#/components/responses/UnauthorizedException'
        422:
          $ref: '#/components/responses/InvalidDataException'

    post:
      operationId: create-room-pined-message
      summary: 'Creates a room pined'
      tags: ['Pined message']
      security:
        - JWT: []
      parameters:
        - in: query
          name: room_id
          schema:
            $ref: '#/components/schemas/ID'
        - in: query
          name: message_id
          schema:
            $ref: '#/components/schemas/ID'
      responses:
        201:
          $ref: '#/components/responses/PinnedMessageData'
        401:
          $ref: '#/components/responses/UnauthorizedException'
        422:
          $ref: '#/components/responses/InvalidDataException'
    delete:
      operationId: unpine-room-message
      summary: 'Unpines room message'
      tags: ['Pined message']
      security:
        - JWT: []
      parameters:
        - in: query
          name: pined_id
          schema:
            $ref: '#/components/schemas/ID'

      responses:
        200:
          description: Return deleted message
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PinedMessage'
        401:
          $ref: '#/components/responses/UnauthorizedException'
        422:
          $ref: '#/components/responses/InvalidDataException'
  /api/v1/messages/find:
    get:
      operationId: find-message
      tags: ['Message']
      parameters:
        - in: query
          name: message_id
          schema:
            $ref: '#/components/schemas/ID'
      summary: Get message data
      security:
        - JWT: []
      responses:
        200:
          $ref: '#/components/responses/MessageData'
        401:
          $ref: '#/components/responses/UnauthorizedException'
        422:
          $ref: '#/components/responses/InvalidDataException'
  /api/v1/messages:
    get:
      operationId: get-messages
      security:
        - JWT: []
      summary: Get room messages
      tags: ['Message']
      parameters:
        - in: query
          name: room_id
          schema:
            $ref: '#/components/schemas/ID'
      responses:
        200:
          description: Members data
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Message'
        401:
          $ref: '#/components/responses/UnauthorizedException'
        422:
          $ref: '#/components/responses/InvalidDataException'
    post:
      operationId: post-message
      summary: 'Creates a message'
      tags: ['Message']
      security:
        - JWT: []
      requestBody:
        content:
          application/json:
            schema:
              properties:
                room_id:
                  $ref: '#/components/schemas/ID'
                reply_id:
                  $ref: '#/components/schemas/ID'
                file_ids:
                  type: array
                  items:
                    $ref: '#/components/schemas/ID'
                text:
                  type: string
                  example: Hello World

      responses:
        201:
          $ref: '#/components/responses/MessageData'
        401:
          $ref: '#/components/responses/UnauthorizedException'
        422:
          $ref: '#/components/responses/InvalidDataException'
    put:
      operationId: put-message
      summary: 'Updates message info'
      tags: ['Message']
      security:
        - JWT: []
      parameters:
        - in: query
          name: message_id
          schema:
            $ref: '#/components/schemas/ID'
      requestBody:
        content:
          application/json:
            schema:
              properties:
                reply_id:
                  $ref: '#/components/schemas/ID'
                file_ids:
                  type: array
                  items:
                    $ref: '#/components/schemas/ID'
                text:
                  type: string
                  example: Hello World

      responses:
        200:
          $ref: '#/components/responses/MessageData'
        401:
          $ref: '#/components/responses/UnauthorizedException'
        422:
          $ref: '#/components/responses/InvalidDataException'
    delete:
      operationId: delete-message
      summary: 'Deletes message'
      tags: ['Message']
      security:
        - JWT: []
      parameters:
        - in: query
          name: message_id
          schema:
            $ref: '#/components/schemas/ID'

      responses:
        200:
          $ref: '#/components/responses/MessageData'
        401:
          $ref: '#/components/responses/UnauthorizedException'
        422:
          $ref: '#/components/responses/InvalidDataException'
  /api/v1/messages/readers/find:
    get:
      operationId: get-message-reader
      tags: ['Reader']
      parameters:
        - in: query
          name: read_id
          schema:
            $ref: '#/components/schemas/ID'
      summary: Get message read data
      security:
        - JWT: []
      responses:
        200:
          $ref: '#/components/responses/ReaderData'
        401:
          $ref: '#/components/responses/UnauthorizedException'
        422:
          $ref: '#/components/responses/InvalidDataException'
  /api/v1/messages/readers:
    post:
      operationId: post-message-reader
      summary: 'Creates a mark of readed message by user'
      tags: ['Reader']
      security:
        - JWT: []
      parameters:
        - in: query
          name: message_id
          schema:
            $ref: '#/components/schemas/ID'
      responses:
        201:
          $ref: '#/components/responses/ReaderData'
        401:
          $ref: '#/components/responses/UnauthorizedException'
        422:
          $ref: '#/components/responses/InvalidDataException'
    get:
      operationId: get-message-readers
      summary: 'Gets message reader info'
      tags: ['Reader']
      security:
        - JWT: []
      parameters:
        - in: query
          name: message_id
          schema:
            $ref: '#/components/schemas/ID'
      responses:
        200:
          description: Gets readers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Reader'
        401:
          $ref: '#/components/responses/UnauthorizedException'
        422:
          $ref: '#/components/responses/InvalidDataException'
  /api/v1/files/upload:
    post:
      operationId: file-upload
      tags: ['File']
      security:
        - JWT: []
      summary: Uploads file to servers
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        201:
          description: File data from db
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/File'
        401:
          $ref: '#/components/responses/UnauthorizedException'
        422:
          $ref: '#/components/responses/InvalidDataException'
  /api/v1/files/find:
    get:
      operationId: get-file-data
      tags: ['File']
      parameters:
        - in: query
          name: file_id
          schema:
            $ref: '#/components/schemas/ID'
      summary: Get file data from db
      responses:
        200:
          $ref: '#/components/responses/ReaderData'
        422:
          $ref: '#/components/responses/InvalidDataException'
components:
  securitySchemes:
    JWT:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    ID:
      description: ID of entity
      type: integer
      nullable: false
      format: int32
      example: 1
    Reader:
      type: object
      nullable: true
      description: Message reader
      properties:
        id:
          $ref: '#/components/schemas/ID'
        user_id:
          $ref: '#/components/schemas/ID'
        message_id:
          $ref: '#/components/schemas/ID'
        created_at:
          type: integer
          example: 1589454400
        edited_at:
          type: integer
          example: 1709632674

        user:
          $ref: '#/components/schemas/User'
    File:
      type: object
      nullable: true
      description: Db data about uploaded files
      properties:
        id:
          $ref: '#/components/schemas/ID'
        name:
          type: string
          example: file.png
        url:
          type: string
          example: https://example.com
        created_at:
          type: integer
          example: 1589454400
        edited_at:
          type: integer
          example: 1709632674
    User:
      type: object
      nullable: true
      properties:
        id:
          $ref: '#/components/schemas/ID'
        name:
          type: string
          example: Name
        tag:
          type: string
          example: cool-tag
        photo_id:
          $ref: '#/components/schemas/ID'
        status:
          type: string
          example: online
        description:
          type: string
          example: And I am filling gooood...
        created_at:
          type: integer
          example: 1709632674
        edited_at:
          type: integer
          example: 1709632674
        photo:
          $ref: '#/components/schemas/File'
    Message:
      type: object
      nullable: true
      properties:
        id:
          $ref: '#/components/schemas/ID'
        author_id:
          $ref: '#/components/schemas/ID'
        room_id:
          $ref: '#/components/schemas/ID'
        reply_id:
          $ref: '#/components/schemas/ID'
        text:
          type: string
          example: Message
        created_at:
          type: integer
          example: 1709632674
        edited_at:
          type: integer
          example: 1709632674

        author:
          $ref: '#/components/schemas/User'
        files:
          type: array
          items:
            $ref: '#/components/schemas/File'
    Room:
      type: object
      nullable: true
      properties:
        id:
          $ref: '#/components/schemas/ID'
        name:
          type: string
